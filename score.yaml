apiVersion: score.dev/v1b1

metadata:
  name: "wills-cool-demo-app"

service:
  ports:
    www:
      port: 80 # The port that the service will be exposed on
      targetPort: 9898 # The port that the container will be listening on

containers:
  frontend:
    image: # Set by pipeline
    variables:
      Hello: World
      CoolVar: This is a demo
      DB_DATABASE: ${resources.db.name}
      DB_USER: ${resources.db.username}
      DB_PASSWORD: ${resources.db.password}
      DB_HOST: ${resources.db.host}
      DB_PORT: ${resources.db.port}

resources:
  db:
    type: mysql
  dns: # We need a DNS record to point to the service 
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
